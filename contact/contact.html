<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>베가텍</title>

    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="/common/common.css">
    <link rel="stylesheet" href="/contact/contact.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
         @media (min-width: 992px) {
            .navb-ul li:nth-child(4) .nav-link{color:#076E50;}
         }
    </style>
</head>
<body>
    <div id="header"></div>
    
    <main id="nav-hide-area">
        <div class="container mt-5 mb-5">
            <div class="contact-area"  data-aos="fade-up" data-aos-duration="2000">
                <div class="contact-bx">
                    <div class="ct-txt">
                        <h4>VegaTech에<br> 궁금하신 점을 알려주세요</h4>
                    </div>
                    <div class="ct-info-bx">
                        <form action="">
                            <div class="ct-info">
                                <h5 class="ct-stit">기본 정보</h5>
                                <div class="ct-field-bx">
                                    <div class="ct-input">
                                        <input type="text" class="input-txt" placeholder="이름 *">
                                    </div>
                                    <div class="ct-input">
                                        <input type="text" class="input-txt" placeholder="연락처">
                                    </div>
                                    <div class="ct-input">
                                        <input type="text" class="input-txt" placeholder="이메일 주소 *">
                                    </div>
                                </div>
                            </div>
                            <!-- e : 기본정보 -->

                            <!-- s : 문의내용 -->
                            <div class="ct-info">
                                <h5 class="ct-stit">문의 내용</h5>
                                <div class="ct-field-bx ct-fd2">
                                    <label for="" class="ct-field">
                                        <input type="radio" name="Inquiry" class="ct-radio"></input>
                                        <span class="ct-label">제품문의</span>
                                    </label>
                                    <label for="" class="ct-field">
                                        <input type="radio" name="Inquiry" class="ct-radio"></input>
                                        <span class="ct-label">제휴문의</span>
                                    </label>
                                    <label for="" class="ct-field">
                                        <input type="radio" name="Inquiry" class="ct-radio"></input>
                                        <span class="ct-label">투자문의</span>
                                    </label>
                                    <label for="" class="ct-field">
                                        <input type="radio" name="Inquiry" class="ct-radio"></input>
                                        <span class="ct-label">기타문의</span>
                                    </label>
                                </div>
                                <div class="ct-textarea">
                                    <textarea class="textarea-txt" name="" id="" placeholder="문의하실 내용을 입력해주세요 (최대 500자)"></textarea>
                                </div>
                            </div>
                            <!-- e : 문의내용 -->

                            <div class="ct-agree-bx">
                                <label for="" class="ct-agree">
                                    <input type="checkbox" class="ct-checkbx">
                                </label>
                                <a href="/contact/privacy.html" class="ct-privacy">개인정보 수집 및 이용</a>에 동의합니다.
                            </div>

                            <div class="ct-btn-bx">
                                <button class="ct-btn">문의 등록하기</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="../common/common.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
